<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTF Data Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    select, input {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    .summary, .stock-result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MTF Data Search</h1>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect"></select>

  <label for="monthSelect">Month:</label>
  <select id="monthSelect"></select>

  <label for="dateSelect">Date:</label>
  <select id="dateSelect"></select>

  <br/>

  <label for="stockInput">Search Stock:</label>
  <input list="stockList" id="stockInput" placeholder="Enter stock name"/>
  <datalist id="stockList"></datalist>

  <div class="summary" id="summaryBox">
    <h3>Summary</h3>
    <ul id="summaryList"></ul>
  </div>

  <div class="stock-result" id="stockBox">
    <h3>Stock Details</h3>
    <p><strong>Stock:</strong> <span id="stockName"></span></p>
    <p><strong>Summary:</strong> <span id="stockSummary"></span></p>
    <p><strong>Qty Fin (Cr):</strong> <span id="stockC"></span></p>
    <p><strong>Amt Fin (Cr):</strong> <span id="stockD"></span></p>
  </div>

  <script>
    let mtfData = {};

    async function loadData() {
      const res = await fetch('mtf_data.json');
      mtfData = await res.json();
      populateYearDropdown();
    }

    function populateYearDropdown() {
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.innerHTML = `<option value="">--Select Year--</option>`;
      for (let year of Object.keys(mtfData).sort()) {
        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
      }
    }

    function populateMonthAndDateDropdowns(year) {
      const monthSelect = document.getElementById('monthSelect');
      const dateSelect = document.getElementById('dateSelect');
      monthSelect.innerHTML = `<option value="">--Select Month--</option>`;
      dateSelect.innerHTML = `<option value="">--Select Date--</option>`;

      const monthMap = {};
      const dates = Object.keys(mtfData[year]);

      for (let d of dates) {
        const parts = d.split("-");
        const month = parts[1].toUpperCase();
        if (!monthMap[month]) monthMap[month] = [];
        monthMap[month].push(d);
      }

      for (let month of Object.keys(monthMap).sort()) {
        monthSelect.innerHTML += `<option value="${month}">${month}</option>`;
      }

      monthSelect.onchange = () => {
        const selectedMonth = monthSelect.value;
        dateSelect.innerHTML = `<option value="">--Select Date--</option>`;
        if (selectedMonth) {
          for (let d of monthMap[selectedMonth]) {
            dateSelect.innerHTML += `<option value="${d}">${d}</option>`;
          }
        }
      };
    }

    function populateStockList(year, date) {
      const stockList = document.getElementById('stockList');
      const stocks = Object.keys(mtfData[year][date].stocks || {});
      stockList.innerHTML = '';
      for (let stock of stocks) {
        const option = document.createElement('option');
        option.value = stock;
        stockList.appendChild(option);
      }
    }

    function showSummary(year, date) {
      const summaryBox = document.getElementById('summaryList');
      const summaryData = mtfData[year][date].summary || [];
      summaryBox.innerHTML = '';
      for (let row of summaryData) {
        summaryBox.innerHTML += `<li>${row.particular}: â‚¹${row.amount_crores} Cr</li>`;
      }
    }

    function showStockDetails(year, date, stockName) {
      const stock = mtfData[year][date].stocks[stockName];
      if (!stock) return;

      document.getElementById('stockName').textContent = stockName;
      document.getElementById('stockSummary').textContent = stock.summary;
      document.getElementById('stockC').textContent = stock.total_c.toFixed(2);
      document.getElementById('stockD').textContent = stock.total_d.toFixed(2);
    }

    document.getElementById('yearSelect').addEventListener('change', function () {
      const year = this.value;
      if (year) {
        populateMonthAndDateDropdowns(year);
      }
    });

    document.getElementById('dateSelect').addEventListener('change', function () {
      const year = document.getElementById('yearSelect').value;
      const date = this.value;
      if (year && date) {
        populateStockList(year, date);
        showSummary(year, date);
      }
    });

    document.getElementById('stockInput').addEventListener('input', function () {
      const stockName = this.value;
      const year = document.getElementById('yearSelect').value;
      const date = document.getElementById('dateSelect').value;
      if (year && date && stockName) {
        showStockDetails(year, date, stockName);
      }
    });

    loadData();
  </script>
</body>
</html>
