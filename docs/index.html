    // Configuration
    const FOLDER_PATH = 'output_data1';
    let currentData = null;
    
    /**
     * Shows the loading indicator
     */
    function showLoading() {
      document.getElementById('loadingIndicator').style.display = 'block';
    }
    
    /**
     * Hides the loading indicator
     */
    function hideLoading() {
      document.getElementById('loadingIndicator').style.display = 'none';
    }

    /**
     * Displays an error message in the summary box
     */
    function showError(message) {
      document.getElementById('summaryList').innerHTML = 
        `<li class="error">${message}</li>`;
    }
    
    /**
     * Populates a dropdown with the provided items
     */
    function populateDropdown(id, items) {
      const dropdown = document.getElementById(id);
      dropdown.innerHTML = '<option value="">--Select--</option>';
      
      if (items && items.length > 0) {
        items.forEach(item => {
          dropdown.innerHTML += `<option value="${item}">${item}</option>`;
        });
        console.log(`Populated ${id} with ${items.length} items`);
      } else {
        console.log(`No items to populate ${id}`);
      }
    }

    /**
     * Fetches and parses an index.json file
     */
    async function fetchIndexJson(path) {
      showLoading();
      try {
        const response = await fetch(`${path}/index.json`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log(`Index data for ${path}:`, data);
        
        if (!data.items || !Array.isArray(data.items)) {
          throw new Error('Invalid index.json format - missing items array');
        }
        
        return data.items;
      } catch (error) {
        console.error(`Failed to fetch index.json from ${path}:`, error);
        showError(`Could not load directory listing: ${error.message}`);
        return [];
      } finally {
        hideLoading();
      }
    }

    /**
     * Updates the years dropdown with available years
     */
    async function loadYears() {
      console.log('Loading years...');
      const years = await fetchIndexJson(FOLDER_PATH);
      populateDropdown('yearSelect', years);
    }

    /**
     * Updates the months dropdown based on selected year
     */
    async function loadMonths(year) {
      console.log(`Loading months for year ${year}...`);
      if (!year) return;
      
      const months = await fetchIndexJson(`${FOLDER_PATH}/${year}`);
      populateDropdown('monthSelect', months);
    }

    /**
     * Updates the dates dropdown based on selected year and month
     */
    async function loadDates(year, month) {
      console.log(`Loading dates for ${year}/${month}...`);
      if (!year || !month) return;
      
      const files = await fetchIndexJson(`${FOLDER_PATH}/${year}/${month}`);
      const dateFiles = files.filter(file => file.endsWith('.json') && file !== 'index.json');
      populateDropdown('dateSelect', dateFiles);
    }

async function loadStockData(year, month, dateFile) {
  console.log(`Loading stock data for ${year}/${month}/${dateFile}...`);
  if (!year || !month || !dateFile) return;
  
  showLoading();
  try {
    const filePath = `${FOLDER_PATH}/${year}/${month}/${dateFile}`;
    const response = await fetch(filePath);
    
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Stock data loaded:', data);
    
    // Store the loaded data
    currentData = data;
    
    // Update the UI with the loaded data
    displaySummary(data.summary || []);
    populateStockSearch(Object.keys(data.stocks || {}));
    clearStockDetails();
    
    // Create charts with the loaded data
    createSummaryChart(data.summary || []);
    createStockChart(data.stocks || {});
  } catch (error) {
    console.error('Error loading stock data:', error);
    showError(`Failed to load data: ${error.message}`);
  } finally {
    hideLoading();
  }
}

    /**
     * Displays summary information
     */
    function displaySummary(summaryData) {
      const list = document.getElementById('summaryList');
      list.innerHTML = '';
      
      if (!summaryData || summaryData.length === 0) {
        list.innerHTML = '<li>No summary data available</li>';
        return;
      }
      
      for (const item of summaryData) {
        // Handle various data formats safely
        const particular = item.particular || 'Unknown';
        let amount = '-';
        
        if (item.amount_crores !== undefined) {
          if (typeof item.amount_crores === 'number') {
            amount = item.amount_crores.toLocaleString();
          } else {
            amount = item.amount_crores;
          }
        }
        
        list.innerHTML += `<li><strong>${particular}:</strong> ₹${amount} Cr</li>`;
      }
    }

    /**
     * Populates the stock search datalist
     */
    function populateStockSearch(stocks) {
      const datalist = document.getElementById('stockList');
      datalist.innerHTML = '';
      
      if (!stocks || stocks.length === 0) {
        return;
      }
      
      // Sort alphabetically
      stocks.sort().forEach(stock => {
        const option = document.createElement('option');
        option.value = stock;
        datalist.appendChild(option);
      });
      
      console.log(`Added ${stocks.length} stocks to search datalist`);
    }

function displayStockDetails(stockName) {
  if (!stockName || !currentData || !currentData.stocks) {
    clearStockDetails();
    return;
  }
  
  const stock = currentData.stocks[stockName];
  
  if (!stock) {
    document.getElementById('stockName').textContent = stockName;
    document.getElementById('stockSummary').textContent = 'No data found';
    document.getElementById('stockC').textContent = '-';
    document.getElementById('stockD').textContent = '-';
    // Clear any existing chart

      window.individualStockChartInstance.destroy();
    }
    return;
  }
  
  document.getElementById('stockName').textContent = stockName;
  document.getElementById('stockSummary').textContent = stock.summary || '-';
  
  // Use the correct property names for quantity and amount based on the actual data structure
  document.getElementById('stockC').textContent = 
    stock.Quantity_in_crores !== undefined ? stock.Quantity_in_crores.toFixed(2) : '-';
  document.getElementById('stockD').textContent = 
    stock.Amount_in_crores !== undefined ? stock.Amount_in_crores.toFixed(2) : '-';
  
  // Create chart for the individual stock

    /**
 * Creates a summary chart based on the provided summary data
 */
function createSummaryChart(summaryData) {
  const ctx = document.getElementById('summaryChart');
  
  // Check if a chart instance already exists and destroy it
  if (window.summaryChartInstance) {
    window.summaryChartInstance.destroy();
  }
  
  if (!summaryData || summaryData.length === 0) {
    console.log('No summary data available for chart');
    return;
  }
  
  const labels = [];
  const values = [];
  
  summaryData.forEach(item => {
    labels.push(item.particular);
    values.push(item.amount_crores);
  });
  
  // Create chart
  window.summaryChartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Amount (Cr)',
        data: values,
        backgroundColor: [

          'rgba(75, 192, 192, 0.7)',

/**
 * Creates a stock details chart showing top stocks by amount financed
 */
function createStockChart(stocksData) {
  const ctx = document.getElementById('stockChart');
  
  // Check if a chart instance already exists and destroy it
  if (window.stockChartInstance) {
    window.stockChartInstance.destroy();
  }
  
  if (!stocksData) {
    console.log('No stock data available for chart');
    return;
  }
  
  // Convert stocks object to array and sort by Amount_in_crores in descending order
  const stocksArray = Object.entries(stocksData).map(([stockName, data]) => {
    return {
      name: stockName,
      amount: data.Amount_in_crores || 0,
      quantity: data.Quantity_in_crores || 0
    };
  }).sort((a, b) => b.amount - a.amount);
  
  // Take top 10 stocks
  const topStocks = stocksArray.slice(0, 10);
  
  const labels = topStocks.map(stock => stock.name);
  const amountData = topStocks.map(stock => stock.amount);
  const quantityData = topStocks.map(stock => stock.quantity);
  
  // Create chart
  window.stockChartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Amount Financed (Cr)',
          data: amountData,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          yAxisID: 'y'
        },
        {
          label: 'Quantity (Cr)',
          data: quantityData,
          backgroundColor: 'rgba(255, 99, 132, 0.7)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          yAxisID: 'y1'

      ]

    options: {
      responsive: true,
      scales: {
        y: {
          type: 'linear',
          display: true,
          position: 'left',
          title: {
            display: true,
            text: 'Amount Financed (Cr)'
          }
        },
        y1: {
          type: 'linear',
          display: true,
          position: 'right',
          grid: {
            drawOnChartArea: false
          },
          title: {
            display: true,
            text: 'Quantity (Cr)'

            label: function(context) {

/**
 * Loads data for the timeline across a date range
 */
async function loadTimelineData(startYear, startMonth, startDate, endYear, endMonth, endDate) {
  console.log(`Loading timeline data from ${startYear}/${startMonth}/${startDate} to ${endYear}/${endMonth}/${endDate}`);
  showLoading();
  
  try {
    // Parse dates properly, removing .json extension from date files
    const startDay = startDate.replace('.json', '');
    const endDay = endDate.replace('.json', '');
    
    // Convert to standard format for comparison
    const startDateObj = new Date(`${startYear}-${startMonth}-${startDay}`);
    const endDateObj = new Date(`${endYear}-${endMonth}-${endDay}`);
    
    console.log(`Date range: ${startDateObj.toISOString()} to ${endDateObj.toISOString()}`);
    
    if (endDateObj < startDateObj) {
      throw new Error('End date must be after start date');
    }
    
    // Collect data for each date in the range
    const timelineData = [];
    let successCount = 0;
    let failCount = 0;
    
    // First, get all available years
    const yearsResponse = await fetch(`${FOLDER_PATH}/index.json`);
    const yearsData = await yearsResponse.json();
    const availableYears = yearsData.items;
    
    for (const year of availableYears) {
      // Skip years outside our range
      if (year < startYear || year > endYear) continue;
      
      // Get months for this year
      const monthsResponse = await fetch(`${FOLDER_PATH}/${year}/index.json`);
      if (!monthsResponse.ok) {
        console.log(`Could not load months for year ${year}`);
        continue;
      }
      
      const monthsData = await monthsResponse.json();
      const availableMonths = monthsData.items;
      
      for (const month of availableMonths) {
        // Skip months outside our range
        if ((year === startYear && month < startMonth) || 
            (year === endYear && month > endMonth)) {
          continue;
        }
        
        // Get dates for this month
        const datesResponse = await fetch(`${FOLDER_PATH}/${year}/${month}/index.json`);
        if (!datesResponse.ok) {
          console.log(`Could not load dates for ${year}/${month}`);
          continue;
        }
        
        const datesData = await datesResponse.json();
        const availableDates = datesData.items.filter(file => file.endsWith('.json') && file !== 'index.json');
        
        for (const dateFile of availableDates) {
          const day = dateFile.replace('.json', '');
          const currentDate = new Date(`${year}-${month}-${day}`);
          
          // Skip dates outside our range
          if (currentDate < startDateObj || currentDate > endDateObj) {
            continue;
          }
          
          // Fetch data for this specific date
          try {
            const filePath = `${FOLDER_PATH}/${year}/${month}/${dateFile}`;
            console.log(`Attempting to fetch: ${filePath}`);
            
            const response = await fetch(filePath);
            
            if (!response.ok) {
              console.log(`No data available at ${filePath}`);
              failCount++;
              continue;
            }
            
            const data = await response.json();
            
            if (data && data.summary && data.summary.length > 0) {
              console.log(`Found data for ${year}-${month}-${day}`);
              timelineData.push({
                date: `${year}-${month}-${day}`,
                formattedDate: `${day}-${month}-${year}`,
                data: data.summary
              });
              successCount++;
            } else {
              console.log(`No summary data in file at ${filePath}`);
              failCount++;
            }
          } catch (err) {
            console.log(`Error processing ${year}/${month}/${dateFile}: ${err.message}`);
            failCount++;
          }
        }
      }
    }
    
    console.log(`Timeline data load complete: ${successCount} successful, ${failCount} failed`);
    
    // Sort timeline data by date
    timelineData.sort((a, b) => new Date(a.date) - new Date(b.date));
    
    if (timelineData.length > 0) {
      createTimelineChart(timelineData);
    } else {
      throw new Error(`No data found in the selected date range. Attempted to load data between ${startDateObj.toDateString()} and ${endDateObj.toDateString()}`);
    }
    
  } catch (error) {
    console.error('Error loading timeline data:', error);
    showError(`Failed to load timeline data: ${error.message}`);
  } finally {
    hideLoading();
  }
}

  if (!timelineData || timelineData.length === 0) {
    console.log('No timeline data available for chart');
    return;
  }
  
  // Prepare data for charting
  const labels = timelineData.map(item => item.formattedDate);
  
  // Track all unique particulars across all days
  const allParticulars = new Set();
  timelineData.forEach(day => {
    day.data.forEach(item => {
      if (item.particular) {
        allParticulars.add(item.particular);
      }
    });
  });
  
  // Create datasets for each particular
  const datasets = [];
  const colors = [
    'rgba(54, 162, 235, 1)',
    'rgba(255, 99, 132, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(255, 159, 64, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 205, 86, 1)',
    'rgba(201, 203, 207, 1)'
  ];
  
  Array.from(allParticulars).forEach((particular, index) => {
    const data = timelineData.map(day => {
      const summaryItem = day.data.find(item => item.particular === particular);
      return summaryItem ? summaryItem.amount_crores : null;
    });
    
    datasets.push({
      label: particular,
      data: data,
      borderColor: colors[index % colors.length],
      backgroundColor: colors[index % colors.length].replace('1)', '0.2)'),
      fill: false,
      tension: 0.1
    });
  });
  
  // Create chart
  window.timelineChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: datasets
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: false,
          title: {
            display: true,
            text: 'Amount (Cr)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Date'
          },
          ticks: {
            maxRotation: 45,
            minRotation: 45
          }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ₹${context.parsed.y.toLocaleString()} Cr`;
            }
          }
        },
        legend: {
          position: 'top',
        }
      }
    }
  });
}
