<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTF Data Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    select, input {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    .summary, .stock-result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MTF Data Search</h1>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect"></select>

  <label for="monthSelect">Month:</label>
  <select id="monthSelect"></select>

  <label for="dateSelect">Date:</label>
  <select id="dateSelect"></select>

  <br/>

  <label for="stockInput">Search Stock:</label>
  <input list="stockList" id="stockInput" placeholder="Enter stock name" />
  <datalist id="stockList"></datalist>

  <div class="summary" id="summaryBox">
    <h3>Summary</h3>
    <ul id="summaryList"></ul>
  </div>

  <div class="stock-result" id="stockBox">
    <h3>Stock Details</h3>
    <p><strong>Stock:</strong> <span id="stockName"></span></p>
    <p><strong>Summary:</strong> <span id="stockSummary"></span></p>
    <p><strong>Qty Fin (Cr):</strong> <span id="stockC"></span></p>
    <p><strong>Amt Fin (Cr):</strong> <span id="stockD"></span></p>
  </div>

  <script>
    let indexData = {}; // folder structure index
    let currentData = null; // JSON data for selected date

    async function loadIndex() {
      try {
        const res = await fetch('output_data/index.json');
        if (!res.ok) throw new Error('Failed to load index.json');
        indexData = await res.json();
        populateYearDropdown();
      } catch (e) {
        alert('Error loading index.json: ' + e.message);
      }
    }

    function populateYearDropdown() {
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.innerHTML = `<option value="">--Select Year--</option>`;
      for (let year of Object.keys(indexData).sort()) {
        yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
      }
      resetDropdown('monthSelect');
      resetDropdown('dateSelect');
      resetStockInput();
      clearSummary();
      clearStockDetails();
    }

    function resetDropdown(id) {
      document.getElementById(id).innerHTML = `<option value="">--Select--</option>`;
    }

    function resetStockInput() {
      document.getElementById('stockInput').value = '';
      document.getElementById('stockList').innerHTML = '';
    }

    function clearSummary() {
      document.getElementById('summaryList').innerHTML = '';
    }

    function clearStockDetails() {
      document.getElementById('stockName').textContent = '';
      document.getElementById('stockSummary').textContent = '';
      document.getElementById('stockC').textContent = '';
      document.getElementById('stockD').textContent = '';
    }

    function populateMonthDropdown(year) {
      const monthSelect = document.getElementById('monthSelect');
      monthSelect.innerHTML = `<option value="">--Select Month--</option>`;
      if (!indexData[year]) return;
      for (let month of Object.keys(indexData[year]).sort()) {
        monthSelect.innerHTML += `<option value="${month}">${month}</option>`;
      }
      resetDropdown('dateSelect');
      resetStockInput();
      clearSummary();
      clearStockDetails();
    }

    function populateDateDropdown(year, month) {
      const dateSelect = document.getElementById('dateSelect');
      dateSelect.innerHTML = `<option value="">--Select Date--</option>`;
      if (!indexData[year] || !indexData[year][month]) return;
      for (let fileName of indexData[year][month].sort()) {
        // Show date without ".json"
        const dateStr = fileName.replace('.json', '');
        dateSelect.innerHTML += `<option value="${fileName}">${dateStr}</option>`;
      }
      resetStockInput();
      clearSummary();
      clearStockDetails();
    }

    async function loadDateData(year, month, fileName) {
      if (!year || !month || !fileName) return;
      try {
        const url = `output_data/${year}/${month}/${fileName}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to load ' + fileName);
        currentData = await res.json();

        showSummary(currentData.summary);
        populateStockList(Object.keys(currentData.stocks || {}));
        clearStockDetails();
      } catch (e) {
        alert('Error loading data file: ' + e.message);
      }
    }

    function showSummary(summaryData) {
      const summaryBox = document.getElementById('summaryList');
      summaryBox.innerHTML = '';
      if (!summaryData) return;
      for (let row of summaryData) {
        summaryBox.innerHTML += `<li>${row.particular}: â‚¹${row.amount_crores} Cr</li>`;
      }
    }

    function populateStockList(stockArray) {
      const stockList = document.getElementById('stockList');
      stockList.innerHTML = '';
      for (let stock of stockArray) {
        const option = document.createElement('option');
        option.value = stock;
        stockList.appendChild(option);
      }
    }

    function showStockDetails(stockName) {
      if (!currentData || !currentData.stocks) {
        clearStockDetails();
        return;
      }
      const stock = currentData.stocks[stockName];
      if (!stock) {
        clearStockDetails();
        return;
      }
      document.getElementById('stockName').textContent = stockName;
      document.getElementById('stockSummary').textContent = stock.summary || '-';
      document.getElementById('stockC').textContent = stock.total_c?.toFixed(2) || '-';
      document.getElementById('stockD').textContent = stock.total_d?.toFixed(2) || '-';
    }

    // Event Listeners
    document.getElementById('yearSelect').addEventListener('change', function () {
      const year = this.value;
      populateMonthDropdown(year);
    });

    document.getElementById('monthSelect').addEventListener('change', function () {
      const year = document.getElementById('yearSelect').value;
      const month = this.value;
      populateDateDropdown(year, month);
    });

    document.getElementById('dateSelect').addEventListener('change', function () {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      const fileName = this.value;
      loadDateData(year, month, fileName);
      document.getElementById('stockInput').value = '';
      clearStockDetails();
    });

    document.getElementById('stockInput').addEventListener('input', function () {
      const stockName = this.value;
      showStockDetails(stockName);
    });

    // Load index on page load
    loadIndex();
  </script>
</body>
</html>
